<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://kit.fontawesome.com/d17bc7a3c3.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container p-0">
      <div class="row vh-100 justify-content-center align-items-center">
        <form class="form mx-auto justify-content-center border rounded">
          <div class="card-header bg-light">
              <h3>Payment form example</h3>
          </div>
          <div class="card-body">
            <!-- Alerta -->
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
              <strong>Some fields are missing</strong>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <!-- Primera fila -->
            <div class="row g-3">
              <div class="col-md-5">
                <label for="inputCard" class="col-lg-4 control-label">Card #</label>
                <input type="password" class="form-control" placeholder="XXXXXXXXXXXXXXXXXX" aria-label="Card">
              </div>
              <div class="col-md-3">
                <label for="inputCvc" class="col-lg-4 control-label">CVC #</label>
                <input type="password" class="form-control" placeholder="0000" aria-label="CVC">
              </div>
              <div class="col-md-4">
                <label for="inputAmount" class="col-lg-4 control-label">Amount</label>
                <div class="input-group flex-nowrap">
                  <span class="input-group-text" id="addon-wrapping">$</span>
                  <input type="text" class="form-control" placeholder="Amount" aria-label="Amount" aria-describedby="addon-wrapping">
                </div>
              </div>
            </div>
            <!-- Segunda fila -->
            <div class="row pt-3">
              <div class="col-md-6">
                <label for="inputName" class="col-lg-4 control-label">First Name</label>
                <input type="text" class="form-control" aria-label="Name">
              </div>
              <div class="col-md-6">
                <label for="inputLastName" class="col-lg-4 control-label">Last Name</label>
                <input type="text" class="form-control" aria-label="LastaName">
              </div>
            </div>  
            <!-- Tercera fila -->
            <div class="row pt-3">
              <div class="col-md-6">
                <label for="inputCity" class="col-lg-4 control-label">City</label>
                <input type="text" class="form-control" aria-label="City">
              </div>
              <div class="col-md-3">
                <label for="inputState" class="col-lg-4 control-label">State</label>
                <select class="form-select" aria-label="State">
                  <option selected>Pick a state</option>
                  <option value="1">Florida</option>
                  <option value="2">Washignton DC</option>
                  <option value="3">Ohio</option>
                </select>
              </div>
              <div class="col-md-3">
                <label for="inputPostalCode" class="col-lg-4 control-label">Postal Code</label>
                <input type="text" class="form-control"  aria-label="PostalCode">
              </div>
            </div>
            <!-- Cuarta fila -->
            <div class="row justify-content-between pt-3">
              <div class="col-md-5">
                <div class="Accept pb-3">
                  <label for="inputAccept" class="col-lg-4 control-label">We accept:</label>
                </div>
                <div class="row-sm-12 row-md-6 row-lg-5 p-0 d-flex justify-content-center bg-secondary border rounded">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                  <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard fa-lg"></i></label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                  <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa fa-lg"></i></i></label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                  <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club fa-lg"></i></label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                  <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-amex fa-lg"></i></i></label>
                </div>
                </div>
              </div>
              <div class="col-md-6">
                <label for="inputMessage" class="col-lg-4 control-label">Message</label>
                <textarea class="form-control" id="Textarea1" rows="4"></textarea>
                <div id="MessageHelp" class="form-text">Add any notes here.</div>
                </div>
              </div>
            </div>  
            <!-- Footer -->
            <div class="card-footer">
              <div class="d-grid gap-1 d-md-flex justify-content-md-end">
                <button class="btn btn-secondary me-md-2" type="submit">Cancel</button>
                <button class="btn btn-primary" type="submit">Send</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.2/dist/umd/popper.min.js" integrity="sha384-q9CRHqZndzlxGLOj+xrdLDJa9ittGte1NksRmgJKeCV9DrM7Kz868XYqsKWPpAmn" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
